<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
    <title>Nike</title>    
</head>
<body>
    <div class="main">
        <img src="images/main-bg.png">
        <div class="main-block">
            <div class="main-block__logo">
                <img src="images/logo.png">
            </div>
            <div class="main-block__img">
                <img src="images/Nike-SB-Stefan-Janoski-Max.png">
            </div>
            <div class="pl">
                <img src="images/pl.png">
            </div>
            <div class="main-block__content">
                <h1 class="ba-product__title">NIKE SB STEFAN JANOVSKI MAX</h1>
                <h2 class="ba-product__subtitle">Unisex Skateboarding Shoe</h2>
                <img class="ba__stars" src="images/stars.png">
                <div class="ba__size">Size</div>
                <div class="ba__qty">Qty</div>
                <div class="ba__add">Add to cart</div>
                
            </div>
           
        </div>

    </div>
    
</body>
</html>
